<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/calculator.css">
    <title>Document</title>
</head>
<body>
    <div>

        
        <div class="calc">
            
            <div id="entrada"></div>
            <ul>
                <li class="fil0" id="O-BT"><button class="operations" id="BTodo">C</button></li>
                <li class="fil0" id="O-B"><button class="operations" id="Borrar">B</button></li>
                <li class="fil0" id="O-RA"><button class="operations" id="raiz">âˆš</button></li>
                <li class="fil0" id="O-M"><button class="operations" id="modulo">%</button></li>
            </ul>
            <ul class="numeral" id="P">
                <li class="fil1"><button  value="1" class="number" id="u">1</button></li>
                <li class="fil1"><button class="number" id="d">2</button></li>
                <li class="fil1"><button class="number" id="t">3</button></li>
            </ul>
            <ul class="numeral" id="S">
                <li class="fil2"><button class="number" id="c">4</button></li>
                <li class="fil2"><button class="number" id="ci">5</button></li>
                <li class="fil2"><button class="number" id="s">6</button></li>
            </ul> 
            <ul class="numeral" id="T">
                <li class="fil3"><button class="number" id="si">7</button></li>
                <li class="fil3"><button class="number" id="oc">8</button></li>
                <li class="fil3"><button class="number" id="nu">9</button></li>
            </ul> 
            <ul>
                <li class="fil4"><button class="number" id="cer">0</button></li>
            </ul>

            <ul>
                <li class="fil5" id="O-S"><button class="operations" id="suma">+</button></li>
                <li class="fil5" id="O-R"><button class="operations" id="resta">-</button></li>
                <li class="fil5" id="O-M"><button class="operations" id="multi">x</button></li>
                <li class="fil5" id="O-D"><button class="operations" id="divis">/</button></li>
                <li class="fil5" id="O-I"><button class="operations" id="igu">=</button></li>
            </ul>
           
        </div>
    </div>
    <script  src="assets/js/logic.js"></script>
</body>
</html>
